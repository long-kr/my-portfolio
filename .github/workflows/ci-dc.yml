name: CI Pipeline

on:
  #   push:
  #     branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  validate:
    name: 🔍 Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test
